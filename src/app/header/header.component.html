<header class="flex justify-between items-center p-6 bg-white shadow-md">
  <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
  <button *ngIf="user$== null" (click)="signIn()" class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="w-5 h-5">
    <span>Sign in with Google</span>
  </button>

  <img *ngIf="user$!= null" [src]="user$.photoURL" alt="User Photo" class="w-10 h-10 rounded-full">

  <button *ngIf="user$!= null" (click)="signOut()" class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
    <span>SignOut</span>
  </button>
</header>
